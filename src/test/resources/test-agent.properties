# Test configuration for MwManger Agent Unit Tests
# This file is used by unit tests only

# Server configuration
server_url=https://test-server.example.com
get_command_uri=/api/v1/command/getCommands
post_agent_uri=/api/v1/agent

# Authentication token (test token)
token=TEST_REFRESH_TOKEN_FOR_UNIT_TESTS

# Command check cycle (seconds)
command_check_cycle=10

# Kafka broker address (optional)
kafka_broker_address=localhost:9092

# Host and user identification environment variables
host_name_var=COMPUTERNAME
user_name_var=USERNAME

# Log configuration
log_dir=target/test-logs
log_level=WARNING
