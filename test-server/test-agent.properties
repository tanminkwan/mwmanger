# Test Agent Configuration for mTLS Token Renewal

# Server URL (mock server)
server_url=https://localhost:8443

# API endpoints
get_command_uri=/api/v1/commands
post_agent_uri=/api/v1/agent/register

# Agent identification (will be overridden by hostname_username_J)
host_name_var=COMPUTERNAME
user_name_var=USERNAME

# Token (initial refresh token for testing - not needed if mTLS is enabled)
token=refresh-token-test001

# Command check cycle (seconds)
command_check_cycle=10

# Kafka broker (optional)
kafka_broker_address=

# Logging configuration
log_dir=./logs
log_level=INFO

# ==================== mTLS Configuration ====================
# Enable mTLS-based token renewal (set to true to use client certificate)
use_mtls=true

# Client certificate keystore (PKCS12 format)
client.keystore.path=./test-server/certs/agent-test001.p12
client.keystore.password=agent-password

# Truststore for server certificate validation
truststore.path=./test-server/certs/truststore.jks
truststore.password=truststore-password

# ==================== Alternative: Refresh Token Method ====================
# To use the traditional refresh token method instead of mTLS:
# 1. Set use_mtls=false
# 2. Ensure token= contains a valid refresh token
# 3. Comment out or remove the mTLS configuration above
